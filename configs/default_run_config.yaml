run:
  output_dir: outputs/blender_run
  num_steps: 100
  stage: 0
  device: cuda
  target_prompt: null
  image_format: null
  render_engine: null

scene:
  scene_file: assets/Koky_LuxuryHouse_0.blend
  sky_strength: 0.1

detector:
  config: repos/GroundingDINO/groundingdino/config/GroundingDINO_SwinT_OGC.py
  weights: repos/GroundingDINO/weights/groundingdino_swint_ogc.pth

drone:
  name: DavianDrone
  initial_position: [0.0, 0.0, 0.0]
  initial_orientation: [0.0, 0.0, 0.0]
  init_from_scene: true
  camera:
    name: DroneCamera
    resolution: [1024, 768]
    focal_length: 50.0
    sensor_width: 36.0
    sensor_height: 24.0
    clip_start: 0.1
    clip_end: 1000.0
    image_format: PNG
    render_engine: CYCLES
